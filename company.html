<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Company page</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="css/company.css">
</head>
<body>
	<div class="wrap"> 
		<div class="container">
			<div class="row">
				<div class="col-md-6 totalCompanies">
					<h3 class="title titleCompany text-center">Total Companies</h3>
					<div class="contentTotalCompany text-center">
					</div>
				</div>
				<ul class="col-md-6 listCompany">
					<h3 class="title titleCompany text-center">List of Companies</h3>
			<script id="listTemplate" type="text/x-handlebars-template">
				{{#each list}}
				<li class="nameCompany" data-attr="">{{name}}</li>
				{{/each}}
			</script>

		</ul>

	</div>
	<div class="row">
          
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
  <!-- <script id-"templateSlider" type="text/x-handlebars-template">
				{{#each list}}
				<li class="nameCompany">{{name}}</li>
				{{/each}}
			</script> -->

    <div class="item active">
       <img src="http://placehold.it/350x260" class="img-responsive">
      <div class="carousel-caption">
        <p>Author</p>
        <p>Date</p>
        <p>Description</p>
      </div>
    </div>
    <div class="item">
       <img src="http://placehold.it/350x260" class="img-responsive">
      <div class="carousel-caption">
        <p>Author</p>
        <p>Date</p>
        <p>Description</p>
      </div>
    </div>
    ...
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

               
            </div>
        </div>
    </div>
        </div>
    </div>

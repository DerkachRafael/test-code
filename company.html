<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Company page</title>
	<link rel="shortcut icon" href="img/favicon/icon48.png" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/icon57.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/icon72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/icon114.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
	<link rel="stylesheet" href="css/company.css">
</head>
<body>
	<div class="wrap"> 
		<div class="container">
			<div class="row rowTopCompanies">
				<!-- COUNT COMPANY -->
				<div class="col-md-5 totalCompanies bgLayout">
					<h3 class="title titleCompany text-center">Total Companies</h3>
					<div class="contentTotalCompany text-center">
					</div>
				</div>
				<!-- company.length -->
				<div class="col-md-6  wrapList">
				<h3 class="title titleCompany text-center">List of Companies</h3>
				<ul class="companyNameList bgLayout nav-tabs">
					<script id="listTemplate" type="text/x-handlebars-template">
						{{#each list}}
						<li class="nameCompany {{#if @first}}active{{/if}}"><a href="#tab-{{@index}}" data-toggle="tab">{{name}}</a></li>
						{{/each}}
					</script>
				</ul>
				 </div>
			</div>
			</div>
			<div class="container"> 
			<!-- PARTNERS -->
			<h3 class="title titleCompany text-center">Compay Partners</h3>
			<div class="row rowContentCompany">
			
					<!-- partners list -->
					<script id="partnersTemplate" type="text/x-handlebars-template">
					{{#each list}}
					{{#if partners}}
					{{#each partners}}
					<ul class="listCompany bgLayout listPartners col-md-4">
						<li class="namePartners">{{name}}</li>
						<li class="valuePartners"">{{value}}</li>
					</ul>
						{{/each}}
						{{/if}}
					{{/each}}
					</script>
					<!-- Location list -->
					<script id="locationTemplate" type="text/x-handlebars-template">
					{{#each list}}
					<ul class="listCompany locationList col-md-12">
						<li class="name">{{location.code}}</li>
						<li>{{location.name}}</li>
					</ul>
					{{/each}}
					</script>
					</div>
			</div>
			  
                   
               
			<div class="row">
					<div id="carouselNews" class="carousel slide" data-ride="carousel" data-interval="false">
						<!-- Wrapper for slides -->
						<div class="carousel-inner carouselWrap bgLayout" role="listbox">
							<script id="sliderTemplate" type="text/x-handlebars-template">
								{{#each list}}
								<div class="item clearfix {{#if @first}}active{{/if}}">	
									<div class="imgItem">
										<img src="{{img}}" class="slideImg" alt="alt" width="300	" height="200">
									</div>
									<div class="carousel-caption descriptionWrap">
										<div class="aboutTxt">
											<p class="author"><span class="glyphicon glyphicon-user iconOfset" aria-hidden="true"></span>
												Author: 
												{{author}}</p>
												<a class="linkSlide" href="{{link}}">CodeIT</a>
											</div>
											<p class="description"><span class="glyphicon glyphicon-pencil iconOfset descriptionIcon" aria-hidden="true"></span>{{description}}</p>
											<p class="date">{{date}}</p>
										</div>
									</div>
									{{/each}}
								</script>
							</div>
							<!-- Controls -->
							<a class="left carousel-control leftSlide" href="#carouselNews" role="button" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="right carousel-control rightSlide" href="#carouselNews" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
				</div>
			</div>
		</div>

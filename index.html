				<!-- FORM -->
				<div class="container">
					<div class="row formWrap">
						<div class="mainLogin">
							<h3 class="titleForm text-center text-uppercase">Sign up</h3>
							<form class="loginForm" method="post" action="#">
								<div class="form-group">
									<label for="name" class="cols-sm-2 control-label">Your Name</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
											<input type="text" class="form-control validField" name="name" id="name"  placeholder="Enter your Name"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="secondName" class="cols-sm-2 control-label">Your second name</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
											<input type="text" class="form-control validField" name="secondName" id="secondName"  placeholder="Enter your Second Name"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="cols-sm-2 control-label">Your Email</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
											<input type="text" class="form-control validField" name="email" id="email"  placeholder="Enter your Email"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="gender" class="cols-sm-2 control-label">Your gender</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-male fa-lg icon" aria-hidden="true"></i></span>
											<select class="form-control genderSelect validField" id="gender" name="gender">
												<option value="male">Male</option>
												<option value="female">Female</option>
											</select>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="cols-sm-2 control-label">Password</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
											<input type="password" class="form-control jsPassword validField" name="password" id="password"  placeholder="Enter your Password" autocomplete="off"/>
											<div class="option">
												<input class="option__input jsPasswordToggle" id="togglePas" type="checkbox"/>
												<label class="option__label jsPasswordTxt" for="togglePas">Show</label>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<input class="validField" type="checkbox" name="terms"> <label> I agree with the <a class="termsLink" href="#">Terms and Conditions</a> .</label>
								</div>
								<div class="form-group">
									<button type="sumbit" class="btn btn-primary btn-lg btn-block loginButton">Register</button>
								</div>

							</form>
						</div>
					</div>
				</div>
				<!--pre-loader-->
				<div class="loader">
					<div class="loader_inner"></div>
				</div>
